<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Search Covid Data</title>
    <!-- favicon -->
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <style>
        .autocomplete-active {
            background-color: #1266f1 !important;
            color: #fff !important;
        }
    </style>
</head>

<body class="container">
    <div class="row mb-5 mt-5">
        <h1>Search Covid Data By Country</h1>
        <div class="input-group mt-2">
            <div class="form-outline">
                <input id="search" type="search" class="form-control" disabled />
                <label class="form-label" for="search">Country</label>
            </div>
            <button id="go" type="button" class="btn btn-primary" disabled>
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="autocomplete" class="position-relative d-inline-block"></div>
    </div>
    <div class="row">
        <div class="col-lg-4 order-lg-2 mb-5">
            <div class="d-md-flex justify-content-center">
                <div id="country-loading" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div id="country" class="card" style="max-width: 576px;">
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div id="covid-loading" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="covid">
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <!-- Custom scripts -->
    <script src="./index.js"></script>
</body>

</html>
